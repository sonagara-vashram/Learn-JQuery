<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Selector</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        JQuery Selector :
    </h1>
    <div id="box" class="test">
        <h1>
            Hello World
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi vel culpa, quidem enim consequatur minima?</p>
    </div>
    <ul id="list">
        <li>Python</li>
        <li class="test">Css</li>
        <li>JavaScript</li>
        <li class="test">Jquery</li>
        <li>Node JS</li>
    </ul>


    <script>
        $(document).ready(function () {
            $('#list').css('border', '2px solid black');
            $('.test:first').css('color', 'green');
            $('.test:first').css('color', 'darkblue');
            $('ul li:eq(2)').css('color', 'darkgreen');
        });
    </script>
</body>

</html>
