<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #box {
            background-color: rgb(255, 235, 216);
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- create basic registration form -->
    <form action="" id="sform">
        <label for="">Name</label><br>
        <input type="text" name="name" id="sname"><br><br>
        <!-- add country dropdown -->
        <label for="">Country</label><br>
        <select name="country" id="scountry">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>
        <label for="">Email</label><br>
        <input type="email" name="email" id="semail"><br><br>
        <label for="">Password</label><br>
        <input type="password" name="password" id="spassword"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        $(document).ready(function () {
            // focus event
            $('#sname').focus(function () {
                $('#sname').css('background-color', 'aqua');
            });
            // blur event
            $('#sname').blur(function () {
                $('#sname').css('background-color', 'white');
            });
            // change event
            // $('#scountry').change(function () {
            //     $(this).css('background-color', 'lime');
            // });
            // select event
            $('#sname').select(function () {
                $('#sname').css('background-color', 'yellow');
            });
            // submit event
            $('#sform').submit(function (e) {
                e.preventDefault();
                alert('Form Submitted');
            });
        });
    </script>
</body>

</html>
